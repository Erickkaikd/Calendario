<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de cursos - Escola TEC</title>
    <link rel="stylesheet" href="estilo2.css">
   <script src="script.js" defer></script>
</head>
<body>
    
    <!-- Página de Login -->
    <div id="login-page" class="login-page">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" style="color: red;"></p>
    </div>

    <!-- Página de Agendamento (para o Professor) -->
    <div id="schedule-page" class="schedule-page" style="display: none;">
        <h2>Agendar Recurso</h2>
        <form id="schedule-form">
            <label for="room">Selecione a Sala:</label>
            <select id="room">
                <option value="1">Sala 1</option>
                <option value="2">Sala 2</option>
                <option value="3">Sala 3</option>
                <option value="4">Sala 4</option>
                <option value="5">Sala 5</option>
                <option value="6">sala 6</option>
                <option value="7">Sala 7</option>
            </select>

            <label for="start-time">Hora de Início:</label>
            <input type="time" id="start-time" required>

            <label for="end-time">Hora de Fim:</label>
            <input type="time" id="end-time" required>

            <label for="resources">Selecione os Recursos:</label>
            <select id="resources" multiple>
                <option value="chromebook">Chromebook</option>
                <option value="ipad">iPad</option>
                <option value="headphones">Fones de Ouvido</option>
                <option value="headphones">Fones de Ouvido 2</option>
                <option value="headphones">Fones de Ovuido 3</option>

            </select>

            <button type="submit">Agendar</button>
        </form>
        <div id="agendas"></div>
    </div>

    <!-- Página do Admin (somente para visualização dos agendamentos) -->
    <div id="admin-page" class="admin-page" style="display: none;">
        <h2>Painel de Adminiatrdor</h2>
        <div id="agendas-admin">
            <h3>Agendamentos do Dia</h3>
            <div id="agendas"></div>
        </div>
    </div>
</body>
</html>
