<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Agendamento - Escola TEC</title>
    <link rel="stylesheet" href="estilo2.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Página de Login -->
    <div id="login-page" class="container">
        <div class="Bem-vindo">
            <h1>Bem-vindo!</h1>
            <p>Preencha suas credenciais de login para continuar.</p>
        </div>
        <div class="login">
            <h2>Área de Acesso</h2>
            <form id="login-form">
                <input type="text" id="username" name="username" placeholder="Usuário" required>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <button type="submit">Acessar</button>
            </form>
            <p id="error-message" style="color: red;"></p>
        </div>
    </div>

    <!-- Página de Agendamento (para o Professor) -->
    <div id="schedule-page" class="container" style="display: none;">
        <h2>Agendar Recurso</h2>
        <form id2="schedule-form">
            <label for="room">Selecione a Sala:</label>
            <select id="room">
                <option value="1">Sala 1</option>
                <option value="2">Sala 2</option>
                <option value="3">Sala 3</option>
                <option value="4">Sala 4</option>
                <option value="5">Sala 5</option>
                <option value="6">Sala 6</option>
                <option value="7">Sala 7</option>
            </select>

            <div class="form-group">
                <label for="start-time">Hora de Início:</label>
                <input type="time" id="start-time" required>
            </div>
            
            <div class="form-group">
                <label for="end-time">Hora de Fim:</label>
                <input type="time" id="end-time" required>
            </div>
            
            <div class="form-group">
                <label for="resources">Selecione os Recursos:</label>
                <select id="resources" multiple>
                    <option value="chromebook">Chromebook</option>
                    <option value="ipad">iPad</option>
                    <option value="headphones">Fones de Ouvido</option>
                </select>
            </div>
            
            <button type="submit" class="btn-primary">Agendar</button>
        </form>
        <div id="agendas"></div>
    </div>

    <!-- Página do Admin (somente para visualização dos agendamentos) -->
    <div id="admin-page" class="container" style="display: none;">
        <h2>Painel de Administrador</h2>
        <div id="agendas-admin">
            <h3>Agendamentos do Dia</h3>
            <div id="agendas"></div>
        </div>
    </div>
</body>
</html>
